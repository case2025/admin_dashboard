<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ccc;
      margin: 0;
      padding: 0;
    }

    a {
      color: #6b97ae;
      text-decoration: none;
    }

    a:hover {
      color: #79bbda;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    h1 {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }

    * {
      box-sizing: border-box;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #ccc;
    }

    .captcha-box {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .captcha-image {
      background-color: #333;
      color: #ccc;
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      letter-spacing: 5px;
      border: 1px dashed #555;
      border-radius: 4px;
      transform: rotate(-2deg);
      user-select: none;
    }

    .captcha-box input {
      width: 100px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2a3b52;
      color: #ccc;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #3a4b65;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Member Login</h1>
    <form onsubmit="event.preventDefault(); login();">
      <input type="text" id="username" placeholder="Username" value="Test" required />
      <input type="password" id="password" placeholder="Password" value="Test" required />

      <div class="captcha-box">
        <div class="captcha-image" id="captchaText">K2bX5</div>
        <input type="text" id="captcha" placeholder="Enter" value="K2bX5" required />
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function login() {
      const enteredCaptcha = document.getElementById('captcha').value.trim();
      const correctCaptcha = document.getElementById('captchaText').innerText;

      if (enteredCaptcha === correctCaptcha) {
        window.location.href = "member_dashboard.html";
      } else {
        alert("Incorrect CAPTCHA. Please try again.");
      }
    }
  </script>

</body>
</html>
